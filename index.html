<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณค่า BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>คำนวณค่า BMI</h2>
    
    <div class="input-group">
        <label for="weight">น้ำหนัก (กิโลกรัม)</label>
        <input type="number" id="weight" placeholder="ตัวอย่าง: 65" step="0.1">
    </div>

    <div class="input-group">
        <label for="height">ส่วนสูง (เซนติเมตร)</label>
        <input type="number" id="height" placeholder="ตัวอย่าง: 170">
    </div>
    
    <button onclick="calculateBMI()">คำนวณผลลัพธ์</button>

    <div id="result-container" class="hidden">
        <div id="bmi-value"></div>
        <div id="bmi-text"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
